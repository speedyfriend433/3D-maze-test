<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced B&W Maze</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: #fff; font-family: monospace;}
        canvas { display: block; }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack elements vertically */
            text-align: center;
            font-size: 20px;
            cursor: pointer;
        }
         #instructions {
            font-size: 16px; /* Smaller font for instructions */
            margin-top: 10px; /* Space below the main message */
         }

        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px; /* Span across top */
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space out children */
            align-items: flex-start; /* Align items to the top */
            pointer-events: none; /* Allow clicks to go through UI */
            background: rgba(0,0,0,0.3);
            padding: 5px;
            border-radius: 3px;
        }
        #timer, #message {
             font-size: 18px;
             padding: 5px;
             background: rgba(0,0,0,0.5);
             border-radius: 3px;
        }
        #message {
            position: absolute; /* Position message independently */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            padding: 15px;
            display: none; /* Hidden initially */
            background: rgba(255,255,255,0.1); /* Subtle background */
             border: 1px solid white;
             pointer-events: none;
        }
         #minimap-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 150px; /* Adjust size as needed */
            height: 150px;
            background: rgba(0,0,0,0.6);
            border: 1px solid #fff;
            overflow: hidden; /* If minimap drawing exceeds bounds */
            pointer-events: none;
            /* Minimap canvas would go inside here */
         }
         #minimap-placeholder {
            color: #555;
            text-align: center;
            line-height: 150px; /* Vertically center text */
            font-size: 14px;
         }
    </style>
</head>
<body>
    <div id="blocker">
        <div>Click to Start</div>
        <div id="instructions">
            WASD/Arrows: Move<br>
            MOUSE: Look<br>
            E: Interact (Near Secret Walls - Placeholder)<br>
            Escape: Release Mouse
        </div>
    </div>

    <div id="ui-container">
        <div id="timer">Time: 120</div>
        <!-- Other UI elements like score or progress could go here -->
    </div>

     <div id="minimap-container">
        <div id="minimap-placeholder">Minimap</div>
        <!-- <canvas id="minimap-canvas"></canvas> -->
     </div>

     <div id="message">You Won!</div>


    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="maze_advanced.js"></script>
</body>
</html>
